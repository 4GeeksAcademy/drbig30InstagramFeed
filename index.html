<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


  <header class="bg-light text-dark py-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 text-left">
          <!-- Item aligned to the left side -->
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <i class="fa-brands fa-instagram fa-xl"></i>
              Instagram
            </a>
          </nav>

        </div>
        <div class="col-md-auto">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <strong>Caption:</strong>
                  <br>
                  <textarea rows="3" cols="60" placeholder="Add the caption of your post here">
                  </textarea>
                  <br>
                  <i class="fa-solid fa-camera"></i>
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-auto">
          <!-- Item aligned to the right side -->
          <div class="dropdown" data-bs-theme="light">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-cog"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
              <li><a class="dropdown-item active" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </div>



      </div>
    </div>
  </header>
